<form #f="ngForm" (ngSubmit)="onSave(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control" ngModel name="title">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-prepend">$</span>
      <input id="price" type="number" class="form-control" ngModel name="price">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" ngModel name="category">
      <option value=""></option>
      <!-- Get categories from database  -->
      <option *ngFor="let c of categories$|async" [value]="c.key">
        â€Œ{{ c.payload.val().name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input id="imageUrl" type="text" class="form-control" ngModel name="imageUrl">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
