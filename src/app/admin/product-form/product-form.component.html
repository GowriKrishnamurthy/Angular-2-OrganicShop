<form #f="ngForm" (ngSubmit)="onSave(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control" ngModel name="title" required #title="ngModel">
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Please enter title.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-prepend"> $ </span>
      <input id="price" type="number" class="form-control" ngModel name="price" #price="ngModel" required>
      <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
        Price is required.
      </div>	     
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" ngModel name="category"  #category="ngModel" required> 
      <option value=""></option>
      <!-- Get categories from database  -->
      <option *ngFor="let c of categories$|async" [value]="c.key">
        â€Œ{{ c.payload.val().name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      Please choose a category.
    </div>	     
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input id="imageUrl" type="text" class="form-control" ngModel name="imageUrl" #imageUrl="ngModel" required> 
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
      Image URL is required.
    </div>	     
  </div>
  <button class="btn btn-primary">Save</button>
</form>
