
<p>
    <a
        routerLink="/admin/products/new"
        class="btn btn-primary"
    >
        New Product
    </a>
</p>
<p>
    <!-- New input field to accept filter string -->
    <input
        type="text"
        class="form-control"
        placeholder="Search..."
        #filterString
        (keyup)="filter(filterString.value)"
    >
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{ p.payload.val().title }}</td>
            <td>{{ p.payload.val().price }}</td>
            <td>
                <!-- Pass the key value of the product -->
                <a [routerLink]="['/admin/products/', p.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
