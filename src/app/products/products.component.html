<div class="row">

    <!-- Categories section: spans up to 3 column width -->
    <div class="col-3">
        <product-filter [selectedCategory]="selectedCategory"></product-filter>
    </div>

    <!-- Products section : remaining 9 col width -->
    <div class="col-9">
        <!-- Bootstrap component : Grid - Equal-width multi-row -->
        <div class="row">
            <ng-container *ngFor="let product of filteredProducts; let i = index">
                <div class="col">
                  <product-card [product]="product" [showButtons]="true"></product-card>
                </div>
                <!-- line break added after every 2 items -->
                <div
                    *ngIf="(i + 1) % 2 === 0"
                    class="w-100"
                ></div>
            </ng-container>
        </div>
    </div>
</div>
