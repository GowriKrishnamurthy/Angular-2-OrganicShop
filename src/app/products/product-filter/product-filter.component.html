<div class="list-group">
    <a
        class="list-group-item list-group-item-action"
        routerLink="/"
        [class.active]="selectedCategory===''"
    >
        All categories
    </a>
    <a
        *ngFor="let c of categories$ | async"
        [queryParams]="{category:c.key}"
        class="list-group-item list-group-item-action"
        routerLink="/"
        [class.active]="selectedCategory === c.key"
    >
        {{ c.payload.val().name }}
    </a>
</div>
